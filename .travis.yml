sudo: false

language: nix

addons:
  apt:
    packages:
    - libgmp-dev

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

matrix:
  include:
  - env: BUILD=stack
  - env: BUILD=nix
  allow_failures:
  - env: BUILD=nix

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
# cabal2nix dependencies
- nix-env -i nix-prefetch-git
- stack -j2 --no-terminal --install-ghc install cabal-install
- stack -j2 exec -- cabal update

script:
- stack -j2 --no-terminal --install-ghc build --fast
- if [ $BUILD = stack ]; then stack -j2 --no-terminal test; fi
- if [ $BUILD = nix   ]; then GHCRTS='-N2' ./nix-test -j2 --dry-run; fi
